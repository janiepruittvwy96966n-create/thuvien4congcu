        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1j4wiwbIEySflK__BdybSJGz5MfAdTa7U" -O thuvien4congcu.zip
        unzip -o thuvien4congcu.zip
        rm thuvien4congcu.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh


